<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    {% include css.html %}
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.baseurl }}/sitemap.xml">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/img/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/img/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body class="{{ page.title | downcase }}">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ site.baseurl }}">{{ site.title }}</a>
          <a href="/atom.xml" class="rss" target="_blank"><button class="pull-right btn btn-warning">RSS</button></a>
          <div class="nav-collapse">
            {% include nav.html %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">

        <div class="span9 main">
          {{ content }}
        </div><!--/span-->

        <div class="span3 sidebar">
          {% include sidebar.html %}
        </div><!--/span-->

      </div><!--/row-->

      <hr>
      <footer>
        <p>&copy; {{ site.author }} 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    {% include js.html %}

  </body>
</html>
