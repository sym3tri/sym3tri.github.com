---
layout: default
---

<article class="post" name="top">
  <header>
    <h1>{{ page.title }}</h1>
    <em class="meta"><time>{{ page.date | date_to_string }}</time></em>
  </header>
  {{ content }}
  <footer>
    <div class="meta">
      <div class="tags">
      {% for tag in page.tags %}
        <a class="tag label" href=""><i class="icon-tag icon-white"></i> {{ tag }}</a>
      {% endfor %}
      </div>
    </div>
    <hr>
    {% include disqus.html %}
    <p><a href="#top">top</a></p>
  </footer>
</article>
