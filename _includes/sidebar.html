<div class="row">
  <div class="col-lg-12 sidebar-item author-about">
    {% if site.gravatarhash %}
    <img src="http://www.gravatar.com/avatar/{{ site.gravatarhash }}.jpg"/>
    {% endif %}
    <h4>{{ site.author }}</h4>
    <div class="author-about"></div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-lg-12 sidebar-item">
    <h4><a href="/blog/">Blog Archives</a></h4>
    <a href="/atom.xml" class="rss label label-warning">RSS FEED</a>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-lg-12 sidebar-item">
    <form class="form-search" method="GET" action="http://google.com/search">
      <input type="hidden" name="q" value="site:{{ site.baseurl }}">
      <input type="text" class="input-medium form-control" name="q" results="0" placeholder="Search...">
    </form>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-lg-12 sidebar-item">
  </div>
</div>
