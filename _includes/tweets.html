{% if site.twittername %}
<!--tweets-->
  <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script>
  new TWTR.Widget({
    version: 2,
    type: 'profile',
    rpp: 10,
    interval: 30000,
    width: 'auto',
    height: 300,
    theme: {
      shell: {
        background: '#cccccc',
        color: '#ffffff'
      },
      tweets: {
        background: '#ffffff',
        color: '#666666',
        links: '#0088cc'
      }
    },
    features: {
      scrollbar: true,
      loop: false,
      live: false,
      behavior: 'all'
    }
  }).render().setUser('{{ site.twittername }}').start();
  </script>
<!--/tweets-->
{% endif %}
