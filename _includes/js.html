  <script src="{{ site.baseurl }}/extern/bootstrap/js/bootstrap.min.js"></script>

  {% if site.analyticsid %}
  <!--Google Analytics-->
  <script>
    var _gaq=[['_setAccount','{{ site.gaid }}'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  <!--/Google Analytics-->
  {% endif %}
